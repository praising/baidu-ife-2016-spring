<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100],
  // ["重庆", 150],
  // ["安康", 180],
  // ["中山", 130],
  // ["清远", 50],
  // ["香港", 270],
  // ["台湾", 300]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市按排名先后显示到aqi-list的列表中
  思路：
  遍历数组，大于60的送进一个新数组中，然后对新数组进行排序，再一次性的输入到文档中
  */
  var arr=[];
  var i=0;
  var  j=0;
  for(i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
      arr.push(aqiData[i]);
    }
  }
  var temp=[];
  for(i=0;i<arr.length;i++){
    for(j=0;j<arr.length-i-1;j++){
      if(arr[j][1]<arr[j+1][1]){
          temp=arr[j+1];
          arr[j+1]=arr[j];
          arr[j]=temp;
      }
    }
  }
for(i=0;i<arr.length;i++){
  document.getElementById("aqi-list").innerHTML+="<li>第"+(i+1)+"名："+arr[i][0]+"，"+arr[i][1]+"</li>";
}

})();
</script>
</body>
</html>
