<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100],
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市按排名先后显示到aqi-list的列表中
  思路：不改变原来的数组
  先挑出>60的返回，在排序，然后输出
  */
  
  var arr =aqiData.filter(function(item){
    return item[1]>60;
  });
  arr.sort(function(a,b){
    return b-a;
  });

  for(var i=0;i<arr.length;i++){
    document.getElementById("aqi-list").innerHTML+="<li>第"+(i+1)+"名："+arr[i].join()+"</li>";
  }
})();
</script>
</body>
</html>
